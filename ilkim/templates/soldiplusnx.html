{% extends 'base.html' %}
{% block content %}

<div class="container  " style="padding-top: 100px" >
            <h2 style="color: #0D0A0A;text-align: center;font-family: '3DS Fonticon'">{{nameofprogram}}</h2>
            <p class="mb-3" style="color: #0D0A0A;font-size: 15px;font-family: "Source Code Pro", Monaco, Consolas, "Liberation Mono", "Courier New", monospace;">{{description}}</p>
            {% for element in dataset %}
         <div class=" " style="border-width: 20px ;border-color: #1a0000;border-style: double">
          <div class=" " style="border-width: 20px ;border-color: #0050a8;border-style: double">

             <div id="slide{{ forloop.counter }}" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="{{element.img}}" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img  src="{{element.img1}}" style="width: 100%;height:auto">
                    </div>
                    <div class="carousel-item">
                      <img  src="{{element.img2}}" style="width: 100%;height:auto">
                    </div>
                      <div class="carousel-item">
                      <img  src="{{element.img3}}" style="width: 100%;height:auto">
                    </div>
                      <div class="carousel-item">
                      <img  src="{{element.img4}}" style="width: 100%;height:auto">
                    </div>
                  </div>
                 <div class="row mt-0" style=" margin-left: 20%;">
                  <div  style="background: #1e436d;text-align: left">
                  <button style="background: #0074ef" type="button" data-target="#slide{{ forloop.counter }}" data-slide="prev">
                        ÖNCEKİ
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only"> ÖNCEKİ</span>

                  </button>
                   </div>
                  <div style="background: #cb2027;margin-left: 50%;" >
                  <button style="background: #cb2027" type="button" data-target="#slide{{ forloop.counter }}" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      SONRAKİ
                    <span class="sr-only" style="color: #0D0A0A;">SONRAKİ</span>

                  </button>
                   </div>
                  </div>
                </div>
          </div>
             <div class="row">
             <div  class="col-lg-3 col-md-12  ">

              </div>
             <div class="col-lg-3   "></div>
              <div  class="col-lg-3    "></div>
               <div  class="col-lg-3 col-md-12   ">
                <h4 style="color: #0D0A0A; text-align: right">{{element.date}}</h4>
              </div>
               </div>
              <h3  style="color: #fd0000;text-align: center"> {{element.title}} </h3>
              <p style=" text-align: center;color: #0D0A0A" ><b style="color: #222d4f">GOAL:</b>{{element.goal}}</p>
              <p class=" mt-2" style="color: #0e162e;text-align: center;font-size: 20px"> {{element.result}} </p>


         </div>
            <br>
            <br>
            <hr>
            <br>
            <br>
            {% endfor %}
        </div>


{% endblock %}
